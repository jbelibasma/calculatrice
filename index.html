<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>target</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

            <td id="8" class="commun">8</td>
            <td id="9" class="commun">9</td>

            <td id="5" class="commun">5</td>
            <td id="6" class="commun">6</td>

          <tr>
            <td id="1" class="commun">1</td>
            <td id="2" class="commun">2</td>
            <td id="3" class="commun">3</td>
            <td id="/" class="commun">/</td>

          <tr>
            <td id="0" class="commun">0</td>
            <td id="." class="commun">.</td>
            <td id="+" class="commun">+</td>
